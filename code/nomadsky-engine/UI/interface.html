<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cloud VM Orchestrator</title>
<style>
    /* Global styles */
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
        color: #fff;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: flex-start;
        min-height: 100vh;
        margin: 0;
        padding: 0 20px;
    }

    h1 {
        font-size: 3em;
        margin-top: 50px;
        text-transform: uppercase;
        letter-spacing: 2px;
        background: linear-gradient(90deg, #f3ec78, #af4261);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
    }

    .form-container {
        background: rgba(255, 255, 255, 0.05);
        border: 1px solid rgba(255, 255, 255, 0.2);
        padding: 40px;
        border-radius: 20px;
        margin-top: 50px;
        max-width: 400px;
        width: 100%;
        backdrop-filter: blur(10px);
        box-shadow: 0 0 30px rgba(0,0,0,0.5);
    }

    label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
        color: #f0f0f0;
    }

    input, select {
        width: 100%;
        padding: 12px 15px;
        margin-bottom: 25px;
        border: none;
        border-radius: 10px;
        background: rgba(255,255,255,0.1);
        color: #fff;
        font-size: 1em;
        outline: none;
        transition: background 0.3s, transform 0.2s;
    }

    input:focus, select:focus {
        background: rgba(255,255,255,0.2);
        transform: scale(1.02);
    }

    button {
        width: 100%;
        padding: 15px;
        border: none;
        border-radius: 12px;
        background: linear-gradient(90deg, #f3ec78, #af4261);
        color: #000;
        font-weight: bold;
        font-size: 1.1em;
        cursor: pointer;
        transition: transform 0.2s, box-shadow 0.2s;
    }

    button:hover {
        transform: scale(1.05);
        box-shadow: 0 5px 20px rgba(0,0,0,0.4);
    }

    @media (max-width: 480px) {
        .form-container {
            padding: 25px;
        }
        h1 {
            font-size: 2em;
        }
    }
</style>
</head>
<body>

<h1>Cloud VM Orchestrator</h1>

<div class="form-container">
    <form>
        <label for="source">Source Platform</label>
        <select id="source" name="source">
            <option value="azure">Azure</option>
            <option value="aws">AWS</option>
            <option value="gcp">GCP</option>
        </select>

        <label for="destination">Destination Platform</label>
        <select id="destination" name="destination">
            <option value="azure">Azure</option>
            <option value="aws">AWS</option>
            <option value="gcp">GCP</option>
        </select>

        <label for="vmname">VM Name</label>
        <input type="text" id="vmname" name="vmname" placeholder="Enter VM Name">

        <button type="submit">Deploy VM</button>
    </form>
</div>

</body>
</html>
